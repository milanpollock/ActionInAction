name: My First Workflow

on:
    push:
        branches:
            - 'main'
            - 'releases/**'
        paths:
            - 'doc/**'
    schedule:
        # Runs at every 15th minute
        - cron: '*/15 * * * *'
        # Runs every hour from 9am to 5pm
        - cron: '0 9-17 * * *'
        # Runs every Friday at midnight
        - cron: '0 0 * * FRI'
        # Runs every quarter (00:00 on day 1 every 3rd month)
        - cron: '0 0 1 */3 *'

    workflow_dispatch:
        inputs:
            homedrive:
              description: 'The home drive of the machine'
              required: true
            logLevel:
              description: 'Log level'
              default: 'warning'
              type: choice
              options:
                - info
                - warning
                - debug
            tag:
              description: 'Apply tag after successful test run'
              required: true
              type: boolean
              default: true
            environment:
              description: 'Environment to run tests against'
              type: environment
              required: true
    repository_dispatch:
        types: [event1, event2]
 
jobs:
  MyFirstJob:
    runs-on: ubuntu-latest

    steps:
      - run: echo "ðŸ‘‹ Hello World!"
     
      - run: |
          echo "Homedrive: ${{ inputs.homedrive }}"
          echo "Log level: ${{ inputs.logLevel }}"
          echo "Tag source: ${{ inputs.tag }}"
          echo "Environment: ${{ inputs.environment }}"
        name: Workflow Dispatch Inputs
        if: ${{ github.event_name == 'workflow_dispatch'}}

      - run: |
          echo "Payload ${{ toJSON(github.event.client_payload) }}"
        name: Repository Dispatch Payload
        if: ${{ github.event_name == 'repository_dispatch' }}

      - name: Checkout
        uses: actions/checkout@v4.1.4

      - name: List files in the repository
        run: |
            echo "The repository ${{ github.repository }} contains the following files:"
            tree   
